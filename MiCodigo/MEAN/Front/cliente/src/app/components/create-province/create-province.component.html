<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="tittle">{{tittle | uppercase}}</span>
                    <form class="mt-3" [formGroup]="provinceForm" (ngSubmit)="addProvince()">
                        <div class="mb-3">
                            <input formControlName="nameProvince" type="text" class="form-control form-control-lg" placeholder="Nombre de la provincia">
                            <div class="text-danger" *ngIf="provinceForm.get('nameProvince')?.hasError('required') && provinceForm.get('nameProvince')?.touched">
                                <span>El nombre de la provincia<strong> es obligatorio</strong></span>
                            </div>
                        </div>  
                                            
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="provinceForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
