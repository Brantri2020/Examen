<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="tittle">{{tittle}}</span>
                    <form class="mt-3" (ngSubmit)="addCity()" [formGroup]="cityForm">
                        <div class="mb-3">
                            <select  formControlName="nameProvince" class="form-select form-select-lg mb-3"
                                aria-label=".form-select-lg example">
                                <option selected>Seleccione una provincia</option>
                                <option  *ngFor="let province of listProvinces" value="{{province.name}}">{{province.name}}</option>
                            </select>
                            <div class="text-danger"
                                *ngIf="cityForm.get('province')?.hasError('required') && cityForm.get('province')?.touched">
                                <span>La provincia de la tarea<strong> es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="nameCity" type="text" class="form-control form-control-lg" placeholder="Nombre de la ciudad">
                            <div class="text-danger" *ngIf="cityForm.get('nameCity')?.hasError('required') && cityForm.get('nameCity')?.touched">
                                <span>El nombre de la ciudad<strong> es obligatorio</strong></span>
                            </div>
                        </div>  
                        
                                            
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="cityForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
