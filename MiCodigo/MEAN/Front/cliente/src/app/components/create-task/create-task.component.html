<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="tittle">{{tittle | uppercase}}</span>
                    <form class="mt-3" [formGroup]="taskForm" (ngSubmit)="addTask()">
                        <div class="mb-3">
                            <input formControlName="name" type="text" class="form-control form-control-lg"
                                placeholder="Nombre">
                            <div class="text-danger"
                                *ngIf="taskForm.get('name')?.hasError('required') && taskForm.get('name')?.touched">
                                <span>El nombre de la tarea<strong> es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="endDate" type="date" class="form-control form-control-lg"
                                placeholder="Fecha de fin">
                            <div class="text-danger"
                                *ngIf="taskForm.get('endDate')?.hasError('required') && taskForm.get('endDate')?.touched">
                                <span>La fecha de fin de la tarea<strong> es obligatoria</strong></span>
                            </div>
                        </div>
                        <!--Crear spinner-->
                        <div class="mb-3">
                            <select formControlName="province" class="form-select form-select-lg mb-3 province"
                                aria-label=".form-select-lg example">
                                <option selected>Seleccione una provincia</option>
                                <option *ngFor="let province of listProvinces" value="province.name">{{province.name}}</option>
                            </select>
                            <div class="text-danger"
                                *ngIf="taskForm.get('province')?.hasError('required') && taskForm.get('province')?.touched">
                                <span>La provincia de la tarea<strong> es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <select formControlName="city" class="form-select form-select-lg mb-3"
                                aria-label=".form-select-lg example" >
                                <option selected>Seleccione una ciudad</option>
                                <option *ngFor="let city of listCities" value="city">{{city}}</option>
                            </select>
                            <div class="text-danger"
                                *ngIf="taskForm.get('city')?.hasError('required') && taskForm.get('city')?.touched">
                                <span>El nombre de la ciudad<strong> es obligatoria</strong></span>
                            </div>
                        </div>                        
                        <div class="mb-3">
                            <input formControlName="responsible" type="text" class="form-control form-control-lg"
                                placeholder="Responsable">
                            <div class="text-danger"
                                *ngIf="taskForm.get('responsible')?.hasError('required') && taskForm.get('responsible')?.touched">
                                <span>El nombre del responsable<strong> es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="status" type="text" class="form-control form-control-lg"
                                placeholder="Estado">
                            <div class="text-danger"
                                *ngIf="taskForm.get('status')?.hasError('required') && taskForm.get('status')?.touched">
                                <span>El nombre del estado<strong> es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="taskForm.invalid"
                                class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
